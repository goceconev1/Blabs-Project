    <div class="outter-container">

        <div class="container hire-student-container">
            <h1 class="hire-student-h1">Вработи студент</h1>

            <form>
                <div class="row phone">

                    <div class="col ">
                        <label for="" class="labels">Име и презиме</label>
                        <input type="text" class="form-control" placeholder="Вашето име и презиме">
                    </div>

                    <div class="col  ">
                        <label for="" class="labels">Име на компанија</label>
                        <input type="text" class="form-control" placeholder="Име на вашата компанија">
                    </div>
                </div>

                <div class="row phone">
                    <div class="col  ">
                        <label for="" class="labels">Контакт имејл</label>
                        <input type="text" class="form-control" placeholder="Контакт имејл на вашата компанија">
                    </div>
                    <div class="col  ">
                        <label for="" class="labels">Контакт телефон</label>
                        <input type="text" class="form-control" placeholder="Контакт телефон на вашата компанија">
                    </div>
                </div>

                <div class="row phone">
                    <div class="col ">
                        <label for="" class="labels"> Тип на студенти</label>
                        <select name="" id="select-student">
                            <option value="">Тип на студент</option>
                            <option value="">Студент на маркетинг</option>
                            <option value="">Студент на програмиранје</option>
                            <option value="">Студент на data science</option>
                            <option value="">Студент на дизајн</option>
                        </select>
                    </div>
                    <div class="col  ">

                        <button id="send-button" class="send-margin-phone">ИСПРАТИ</button>
                    </div>
                </div>
            </form>

        </div>
